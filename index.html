<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Katlego J Mtimane's second portfolio website project"
    />
    <meta property="og:title" content="Katlego J Dev - Portfolio website" />
    <meta property="og:image" content="Katlego J Mtimane Portfolio website " />
    <meta property="og:type" content="https://" />
    <meta property="og:url" content="https://katlegojdev.com" />
    <meta
      property="og:description"
      content="Hello! This is my portfolio as a web developer. However, there is more interesting things that I can do"
    />
    <title>Responsive RS Website</title>
    <!--___________________ Boxicons ______________________-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--___________________ Swiper CSS ______________________-->
  </head>
  <!--___________________ CSS ______________________-->
  <link rel="stylesheet" href="style.css" />
  <body>
    <!--___________________ Header section starts _______________-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img
            class="logo-dark"
            src="logo-img/kj_dev_long_logo_dark.png"
            alt=""
          />
          <img
            class="logo-light"
            src="logo-img/kj_dev_long_logo_white.png"
            alt=""
          />
        </a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="bx bx-home-alt-2"></i>
                <span>Home</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#residences" class="nav__link">
                <i class="bx bx-building-house"></i>
                <span>Residences</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#value" class="nav__link">
                <i class="bx bx-award"></i>
                <span>Value</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="bx bx-phone"></i>
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </div>
        <a href="#" class="button nav__button">Subscribe</a>
      </nav>
    </header>
    <!--___________________ Header section ends _______________-->

    <!--___________________ Main starts _______________-->
    <main class="main">
      <!--___________________ home section starts _______________-->
      <section class="home section" id="home">
        <div class="grid container home__container">
          <div class="home__data">
            <h1 class="home__title">
              Discover <br />
              Most Suitable <br />
              Property
            </h1>
            <p class="home__description">
              Find a variety of properties that suit you very easily, forget all
              difficulties in finding a residence for you
            </p>
            <form action="" class="home__search">
              <i class="bx bxs-map"></i>
              <input
                type="search"
                placeholder="Search by locaton..."
                class="home__search-input"
              />
              <button class="button">Search</button>
            </form>
            <div class="home__value">
              <div>
                <h1 class="home__value-number">9K <span>+</span></h1>
                <span class="home__value-description">
                  Premium <br />
                  Product
                </span>
              </div>
              <div>
                <h1 class="home__value-number">2K <span>+</span></h1>
                <span class="home__value-description">
                  Happy <br />
                  Customer
                </span>
              </div>
              <div>
                <h1 class="home__value-number">28K <span>+</span></h1>
                <span class="home__value-description">
                  Awards <br />
                  Winning
                </span>
              </div>
            </div>
          </div>

          <div class="home__images">
            <div class="home__orbe"></div>
            <div class="home__img">
              <img src="assets-img/home.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <!--___________________ home section ends _______________-->
    </main>
    <!--___________________ Main ends _______________-->

    <!--___________________ footer section starts _______________-->

    <footer class="footer-section"></footer>

    <!--___________________ footer section ends _______________-->

    <!--___________________ Scroll Up _______________-->
    <script src=""></script>

    <!--___________________ Scroll reveal _______________-->
    <script src=""></script>

    <!--___________________ SWIPER JS _______________-->
    <script src=""></script>

    <!--___________________ MAIN JS _______________-->
    <script src="script.js"></script>
  </body>
</html>
